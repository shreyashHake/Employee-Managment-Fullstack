<div class="details">
  <h2>All Employees</h2>
  <div *ngIf="dataSource.data.length > 0; else wait">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="employeeId">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let employee">{{ employee.employeeId }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeName }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeEmail">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeEmail }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeAddress">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.employeeAddress }}
        </td>
      </ng-container>

      <ng-container matColumnDef="employeePhone">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.employeePhone }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeSalary">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.employeeSalary }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element" class="action-link">
          <a mat-icon-button color="accent" (click)="onBtnEdit(element.employeeId)"
            ><mat-icon>edit</mat-icon></a
          >
          <a mat-icon-button color="warn" (click)="onBtnDelete(element.employeeId)"
            ><mat-icon>delete</mat-icon></a
          >
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
    </table>

  </div>

  <ng-template #wait>
    Either fetching records or there are no records
  </ng-template>
</div>
